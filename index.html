<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Edificación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: all 0.3s ease-out;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #4F46E5; /* Indigo-600 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338CA; /* Indigo-700 */
        }
        .btn-secondary {
            background-color: #E5E7EB; /* Gray-200 */
            color: #374151; /* Gray-700 */
        }
        .btn-secondary:hover {
            background-color: #D1D5DB; /* Gray-300 */
        }
        .option-btn {
            border: 1px solid #D1D5DB; /* Gray-300 */
            text-align: left;
        }
        .option-btn:hover:not(:disabled) {
            background-color: #F3F4F6; /* Gray-100 */
        }
        .option-btn.correct {
            background-color: #10B981; /* Emerald-500 */
            color: white;
            border-color: #059669; /* Emerald-600 */
        }
        .option-btn.incorrect {
            background-color: #EF4444; /* Red-500 */
            color: white;
            border-color: #DC2626; /* Red-600 */
        }
        .option-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        /* Estilo para ocultar elementos */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-2xl">

        <div id="start-screen" class="card text-center">
            <h1 class="text-4xl font-bold mb-4 text-indigo-600">Trivia de Edificación</h1>
            <p class="text-slate-600 mb-8">
                Pon a prueba tus conocimientos sobre los conceptos clave de edificación.
                ¡Prepárate para repasar y aprender!
            </p>
            <button id="start-game-btn" class="btn btn-primary text-lg">Comenzar Juego</button>
            <p id="error-message" class="text-red-500 mt-4 hidden"></p>
        </div>

        <div id="game-screen" class="card hidden">
            <div class="mb-6 flex justify-between items-center">
                <p id="question-counter" class="text-sm text-slate-500">Pregunta 1 / 25</p>
                <p id="score-counter" class="text-sm font-semibold text-indigo-600">Aciertos: 0 | Fallos: 0</p>
            </div>

            <div id="question-card" class="mb-8">
                <h2 id="question-text" class="text-2xl font-semibold mb-6 text-slate-700">Cargando pregunta...</h2>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </div>

            <div id="feedback-container" class="hidden mt-6 p-4 border rounded-lg">
                <p id="feedback-text" class="text-lg font-medium mb-2"></p>
                <p id="explanation-text" class="text-slate-600"></p>
            </div>

            <button id="next-question-btn" class="btn btn-primary mt-8 w-full hidden">Siguiente Pregunta</button>
        </div>

        <div id="end-screen" class="card text-center hidden">
            <h2 class="text-3xl font-bold mb-6 text-indigo-600">¡Partida Finalizada!</h2>
            <p class="text-xl mb-2">Tu puntuación:</p>
            <p id="final-score-correct" class="text-2xl font-semibold text-emerald-500 mb-1">Aciertos: 0</p>
            <p id="final-score-incorrect" class="text-2xl font-semibold text-red-500 mb-8">Fallos: 0</p>
            <button id="play-again-btn" class="btn btn-primary text-lg">Jugar de Nuevo</button>
        </div>

    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
